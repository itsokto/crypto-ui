<h2 mat-dialog-title>Select currency</h2>
<mat-dialog-content>
  <div class='flex flex-wrap mx-auto justify-center'>
    <div
      *ngFor="let currency of data.currencies"
      class="flex items-center w-64 rounded-sm px-4 py-2 hover:bg-gray-700 m-1 cursor-pointer"
      [ngClass]="{ 'bg-gray-700': currency.id === data.selectedCurrency.id }"
      [mat-dialog-close]="currency"
    >
      <div class="flex flex-col pointer-events-none">
        <span class="font-medium text-gray-200">{{ currency.name }}</span>
        <span class="text-gray-400">{{ currency.symbol }} - {{ currency.sign }}</span>
      </div>
      <mat-icon *ngIf="currency.id === data.selectedCurrency.id" class="text-green-300 ml-auto pointer-events-none">check_circle</mat-icon>
    </div>
  </div>
</mat-dialog-content>
